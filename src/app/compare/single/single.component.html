<div class="container">
  <div class="col-md-4">
    <div class="card user-card">
      <div class="card-header">
        <h5>Profile</h5>
      </div>
      <div class="card-block">
        <h6 class="f-w-600 m-t-25 m-b-10">Ajay</h6>
        <p class="text-muted">Age: {{ user?.age }}</p>
        <p class="text-muted">Height: {{ user?.height }}</p>
        <p class="text-muted">Income: {{ user?.income }}</p>
        <mat-action-row>
          <button mat-button color="warn" (click)="onDeleteHandler()">
            DELETE
          </button>
        </mat-action-row>
      </div>
    </div>
  </div>
</div>
