<div class="container">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <div class="row" *ngIf="employees.length > 0 && !loading">
    <div class="col-md-4" *ngFor="let employee of employees">
      <div class="card user-card">
        <div class="card-header">
          <h5>Profile</h5>
        </div>
        <div class="card-block">
          <div class="user-image">
            <img
              src="{{
                employee.imageUrl
                  ? 'https://bootdey.com/img/Content/avatar/avatar7.png'
                  : ''
              }}"
              class="img-radius"
              alt="User-Profile-Image"
            />
          </div>
          <h6 class="f-w-600 m-t-25 m-b-10">{{ employee.name }}</h6>
          <p class="text-muted">Email: {{ employee.email }}</p>
          <p class="text-muted">Phone: {{ employee.phone }}</p>
          <hr />
          <p class="m-t-15">Job Title: {{ employee.jobTitle }}</p>
          <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/edit', employee.id]"
              >EDIT</a
            >
            <button
              mat-button
              color="warn"
              (click)="onDeleteClick(employee.id)"
            >
              DELETE
            </button>
          </mat-action-row>
        </div>
      </div>
    </div>
  </div>
</div>
